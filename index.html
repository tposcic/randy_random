<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="id3reader.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        <button id="start">Randomize my life</button>
        <input id="autoplayToggle" type='checkbox' checked>Autoplay
        <input id="replayToggle" type='checkbox'>Replay
        <br>
        <audio id="player" src="" controls></audio>
        <input type="range" id="volumeRange" min="0" max="1" value="0.5" step="0.01" />
        <br>
        <h1 id="artistTitle"></h1>
        <h2 id="songTitle"></h2>
        <h4 id="albumTitle"></h4>
    </div>
</body>
</html>
